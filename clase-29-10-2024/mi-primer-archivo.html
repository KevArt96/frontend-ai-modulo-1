<!-- <!DOCTYPE html>:
Doctype le dice al navegador que el documetno esta escrito en HTML 5 
-->
<!DOCTYPE html>
<!-- <html lang="en">
    Es el elemento raíz que indica que el contenido esta en el idioma inglés.
  -->
<html lang="en">
  <!-- <head>
        Contiene información que el navegador usa pero los usuarios no ven directamente.
        -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title> es el título de la página, visto en la pestaña del navegador. -->
    <title>Mi primer sitio web</title>
  </head>
  <!-- <body> es el área principal donde se coloca el contenido visible 
    (texto, imágenes, párrafos, etc). -->
  <body>
    <h1>Mi primera página web</h1>
    <span>Este representa un párrafo de texto.</span>
    <span>Este representa un párrafo de texto.</span>
    <span>Esta es una mala practica porque no está etiquetado este texto.
      Corregido.</span>
    <h2>Este es un subtitulo</h2>
    <!-- un punto significa, a partir de donde estoy sigue la dirección de búsqueda para la imagen -->
    <img src="./img/gatito.jpg" alt="Esta es una imagen de un gato" title="Gatito bebé" width="500" height="500">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwyXeKDN29AmZgZPLS7n0Bepe8QmVappBwZCeA3XWEbWNdiDFB" 
    alt="Esta es una imagen de un perrito" title="Perrito bebé" width="500" height="500">
    <img src="../../dog.jpg" alt="Esta es una imagen de otro perrito" title="Otro perrito" width="500" height="500">
  </body>
</html>
